<form>
    <div class="form-group form-inline">Recherche <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="modeleService.searchTerm" /><span class="ml-3" *ngIf="modeleService.loading$ | async">Loading...</span></div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Mod√®le</th>
                <th scope="col" sbSortable="name" (sort)="onSort($event)"><span>Categorie</span><sb-sort-icon *ngIf='sortedColumn === "name"' [direction]="sortedDirection"></sb-sort-icon></th>
                <th scope="col" sbSortable="area" (sort)="onSort($event)"><span>Vues</span><sb-sort-icon *ngIf='sortedColumn === "area"' [direction]="sortedDirection"></sb-sort-icon></th>
                <th scope="col" sbSortable="population" (sort)="onSort($event)"><span>Note</span><sb-sort-icon *ngIf='sortedColumn === "population"' [direction]="sortedDirection"></sb-sort-icon></th>
                <th scope="col" sbSortable="population" (sort)="onSort($event)"><span>Actions</span><sb-sort-icon *ngIf='sortedColumn === "population"' [direction]="sortedDirection"></sb-sort-icon></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of product$ | async">
                <td><img class="mr-2" [src]="'data:image/jpeg;base64',+product['data']" style="width: 20px" /><ngb-highlight></ngb-highlight></td>
                <td><img class="mr-2" style="width: 20px" /><ngb-highlight [result]="product.categorie" [term]="modeleService.searchTerm"></ngb-highlight></td>
                <td><ngb-highlight [result]="product.vues | number" [term]="modeleService.searchTerm"></ngb-highlight></td>
                <td><ngb-highlight [result]="product.note | number" [term]="modeleService.searchTerm"></ngb-highlight></td>
                <button class="btn btn-light btn-sm" ngbDropdownItem
                        (click)="deleteProductModal(deleteModal,product)">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="total$ | async" [(page)]="modeleService.page" [pageSize]="modeleService.pageSize"></ngb-pagination
        ><select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="modeleService.pageSize">
            <option [ngValue]="2">2 items per page</option>
            <option [ngValue]="4">4 items per page</option>
            <option [ngValue]="6">6 items per page</option>
        </select>
    </div>
</form>

<ng-template #deleteModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Student deletion</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">

            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>
            If you want to delete this student, please click on "Confirm" !
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Annulez</button>
        <button type="submit" class="btn btn-primary" (click)="deleteProduct()">Confirmez</button>
    </div>


</ng-template>
